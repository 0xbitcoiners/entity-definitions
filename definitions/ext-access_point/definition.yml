domain: EXT
type: ACCESS_POINT
synthesis:
  rules:
  - identifier: device_name
    name: device_name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: provider
      value: kentik-wap
    tags:
      src_addr:
        entityTagName: device_ip
        multiValue: false
  - identifier: hostname
    debug: true
    name: hostname
    encodeIdentifierInGUID: true

goldenTags:
- device_ip

dashboardTemplates:
  kentik/aruba-access-point:
    template: aruba-access-point-dashboard.json
  kentik/unifi-access-point:
    template: unifi-access-point-dashboard.json
