domain: EXT
type: ACCESS_POINT
synthesis:
  rules: 
    - identifier: device_name
      name: device_name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: provider
          value: kentik-wap

      tags:
        src_addr:
          entityTagName: device_ip
          multiValue: false
    - identifier: serial
      name: ip
      debug: true
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: MetricRaw
        - attribute: metricName
          value: 'unifipoller_device_name'
      tags:
        model:
        version:
        mac:
        ip:
          entityTagName: device_ip
          multiValue: false

goldenTags:
- device_ip

dashboardTemplates:
  kentik/aruba-access-point:
    template: aruba-access-point-dashboard.json
  kentik/unifi-access-point:
    template: unifi-access-point-dashboard.json
