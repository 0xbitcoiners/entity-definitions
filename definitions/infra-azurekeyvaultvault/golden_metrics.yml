serviceApiHits:
  title: Service API hits
  unit: COUNT
  queries:
    azure:
      select: average(azure.keyvault.vaults.ServiceApiHit)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    azureSample:
      select: average(serviceApiHit.Average)
      from: AzureKeyVaultVaultSample
      eventId: entityGuid
      eventName: entityName
  kind: AVERAGE
