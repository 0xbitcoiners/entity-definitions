connectionsActive:
  title: Connections active
  unit: COUNT
  queries:
    gcp:
      select: average(gcp.memcache.memcacheNode.node.activeConnections)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: average(node.ActiveConnections)
      from: GcpMemcacheMemcacheNodeSample
      eventId: entityGuid
      eventName: entityName
  kind: AVERAGE
