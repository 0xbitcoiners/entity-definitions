domain: EXT
type: PIHOLE

synthesis:
  rules:
    # telemetry with piHoleName attribute
  - identifier: piHoleName
    name: piHoleName
    encodeIdentifierInGUID: true
    conditions:
    - attribute: piHoleName

    # telemetry from prometheus exporter
  - identifier: hostname
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: metricName
      prefix: pihole_
  tags:
    instrumentation.provider:
    instrumentation.name:

    # test
  - compositeIdentifier:
      separator: "/"
      attributes:
        - hostname
        - docker.containerId
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: metricName
      prefix: pihole2_

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
