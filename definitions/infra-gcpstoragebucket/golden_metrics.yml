receivedBytes:
  title: Received bytes
  unit: BYTES
  queries:
    gcp:
      select: sum(gcp.storage.network.received_bytes_count)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: sum(`network.ReceivedBytes`)
      from: GcpStorageBucketSample
      eventId: entityGuid
      eventName: entityName
  kind: SUM
sentBytes:
  title: Sent bytes
  unit: BYTES
  queries:
    gcp:
      select: sum(gcp.storage.network.sent_bytes_count)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: sum(`network.SentBytes`)
      from: GcpStorageBucketSample
      eventId: entityGuid
      eventName: entityName
  kind: SUM
apiRequests:
  title: Number API calls
  unit: COUNT
  queries:
    gcp:
      select: sum(gcp.storage.api.request_count)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: sum(`api.Requests`)
      from: GcpStorageBucketSample
      eventId: entityGuid
      eventName: entityName
  kind: SUM
