cpuUsage:
  title: CPU usage (%)
  queries:
    newRelic:
      select: average(vsphere.host.cpu.percent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(cpu.percent)
      from: VSphereHostSample
      eventId: entityGuid
      eventName: entityName
memoryUsage:
  title: Memory usage (%)
  queries:
    newRelic:
      select: sum(vsphere.host.mem.free) * 100 / sum(vsphere.host.mem.size)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: sum(mem.free) * 100 / sum(mem.size)
      from: VSphereHostSample
      eventId: entityGuid
      eventName: entityName
diskUsageMib:
  title: Disk usage (MiB)
  queries:
    newRelic:
      select: average(vsphere.host.disk.totalMiB)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(disk.totalMiB)
      from: VSphereHostSample
      eventId: entityGuid
      eventName: entityName
