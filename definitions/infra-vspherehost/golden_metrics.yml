cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(vsphere.host.cpu.percent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(cpu.percent)
      from: VSphereHostSample
      eventId: entityGuid
      eventName: entityName
  kind: AVERAGE
