bindings:
  title: Bindings
  queries:
    newRelic:
      select: average(rabbitmq.exchange.bindings)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(exchange.bindings)
      from: RabbitmqExchangeSample
      eventId: entityGuid
      eventName: entityName
  kind: AVERAGE
