throughputPpm:
  title: Throughput (ppm)
  query:
    select: rate(count(*), 1 minute)
    from: PageView
    eventId: entityGuid
    eventName: appName
  kind: COUNT
largestContentfulPaint75PercentileS:
  title: Largest Contentful Paint (75 percentile) (s)
  query:
    select: percentile(largestContentfulPaint, 75)
    from: PageViewTiming
    eventId: entityGuid
    eventName: appName
  kind: PERCENTILE
firstInputDelay75PercentileMs:
  title: First Input Delay (75 percentile) (ms)
  query:
    select: percentile(firstInputDelay, 75)
    from: PageViewTiming
    eventId: entityGuid
    eventName: appName
  kind: PERCENTILE
errors:
  title: Errors
  query:
    select: count(*)
    from: JavaScriptError
    eventId: entityGuid
    eventName: appName
  kind: COUNT
