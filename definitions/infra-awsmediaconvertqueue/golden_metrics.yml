audioOnlyOutputS:
  title: Audio-only output (s)
  unit: SECONDS
  queries:
    aws:
      select: average(aws.mediaconvert.AudioOutputDuration)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(provider.audioOutputDuration.Average)
      from: AwsMediaConvertQueueSample
      eventId: entityGuid
      eventName: entityName
  kind: AVERAGE
