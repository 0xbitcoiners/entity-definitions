uptime:
  title: Uptime (%)
  unit: PERCENTAGE
  queries:
    gcp:
      select: latest(gcp.cloudsql.database.uptime) * 100 / 60
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: latest(database.Uptime) * 100 / 60
      from: GcpCloudSqlSample
      eventId: entityGuid
      eventName: entityName
  kind: LATEST
