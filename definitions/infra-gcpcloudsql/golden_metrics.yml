cpu:
  title: CPU (%)
  unit: PERCENTAGE
  queries:
    gcp:
      select: max(gcp.cloudsql.database.cpu.utilization) * 100
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: max(database.cpu.Utilization) * 100
      from: GcpCloudSqlSample
      eventId: entityGuid
      eventName: entityName
  kind: MAX
