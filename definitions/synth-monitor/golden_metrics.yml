medianDurationS:
  title: Median duration (s)
  query:
    select: percentile(duration,50)/1000
    from: SyntheticCheck
    eventId: entityGuid
    eventName: monitorName
  kind: PERCENTILE
failures:
  title: Failures
  query:
    select: count(*)
    from: SyntheticCheck
    where: result = 'FAILED'
    eventId: entityGuid
    eventName: monitorName
  kind: COUNT
