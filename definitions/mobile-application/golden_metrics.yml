httpResponseTime95S:
  title: HTTP response time (95%) (s)
  query:
    select: percentile(responseTime,95)
    from: MobileRequest
    eventId: entityGuid
    eventName: appName
  kind: PERCENTILE
httpErrorsAndNetworkFailures:
  title: HTTP errors and network failures
  query:
    select: count(*)
    from: MobileRequestError
    eventId: entityGuid
    eventName: appName
  kind: COUNT
requestsPerMinute:
  title: Requests per minute
  query:
    select: rate(count(*), 1 minute)
    from: MobileRequest
    eventId: entityGuid
    eventName: appName
  kind: COUNT
