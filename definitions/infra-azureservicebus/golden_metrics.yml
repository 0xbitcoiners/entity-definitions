activeConnections:    
  title: Active connections
  unit: COUNT
  queries:
    azure:
      select: sum(azure.servicebus.namespaces.ActiveConnections)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
activeMessages:
  title: Active messages
  unit: COUNT
  queries:
    azure:
      select: sum(azure.servicebus.namespaces.ActiveMessages)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
abandonMessage:
  title: Abandoned messages
  unit: COUNT
  queries:
    azure:
      select: sum(azure.servicebus.namespaces.AbandonMessage)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
deadletteredMessages:
  title: Count of dead-lettered messages
  unit: COUNT
  queries:
    azure:
      select: sum(azure.servicebus.namespaces.DeadletteredMessages)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
serverSendLatency:
  title: Server send latency
  unit: MS
  queries:
    azure: 
      select: average(azure.servicebus.namespaces.ServerSendLatency) 
      from: Metric
      eventId: entity.guid
      eventName: entity.name
throttledRequests:
  title: Throttled requests
  unit: COUNT
  queries:
    azure: 
      select: sum(azure.servicebus.namespaces.ThrottledRequests) 
      from: Metric
      eventId: entity.guid
      eventName: entity.name