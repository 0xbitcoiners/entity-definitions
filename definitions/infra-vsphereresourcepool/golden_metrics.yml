numberOfVmsInThisPool:
  title: Number of VMs in this pool
  unit: COUNT
  queries:
    newRelic:
      select: average(vsphere.resourcePool.vmCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(vmCount)
      from: VSphereResourcePoolSample
      eventId: entityGuid
      eventName: entityName
  kind: AVERAGE
