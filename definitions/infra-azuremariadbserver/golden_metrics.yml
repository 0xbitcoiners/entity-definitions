cpu:
  title: CPU usage
  unit: PERCENTAGE
  queries:
    azure:
      select: average(azure.dbformariadb.servers.cpu_percent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    azureSample:
      select: average(`cpuPercent.Average`)
      from: AzureMariaDbServerSample
      eventId: entityGuid
      eventName: entityName
  kind: AVERAGE
