cpuUtilization:
  title: CPU Utilization (%)
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.CPU)
    from: Metric
    where: provider = 'kentik-web-gateway'

  kind: AVERAGE
memoryUtilization:
  title: Memory Utilization (%)
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.MemoryUtilization)
    from: Metric
    where: provider = 'kentik-web-gateway'
  kind: AVERAGE
allowedConnections:
  title: Allowed Connections
  unit: COUNT
  query:
    select: average(kentik.snmp.stConnectionsLegitimate)
    from: Metric
    where: provider = 'kentik-web-gateway'

  kind: AVERAGE
blockedConnections:
  title: Blocked Connections
  unit: COUNT
  query:
    select: average(kentik.snmp.stConnectionsBlocked)
    from: Metric
    where: provider = 'kentik-web-gateway'
  kind: AVERAGE
transactionTime:
  title: Average transaction time (ms)
  unit: SECONDS
  query:
    select: average(kentik.snmp.stTimeForTransaction * 1000 )
    from: Metric
    where: provider = 'kentik-web-gateway'
  kind: AVERAGE
