storageUsage:
  title: Storage usage (%)
  queries:
    newRelic:
      select: sum(vsphere.datastore.freeSpace) * 100 / sum(vsphere.datastore.capacity)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: sum(100 * freeSpace) / sum(capacity)
      from: VSphereDatastoreSample
      eventId: entityGuid
      eventName: entityName
uncommittedSpaceGib:
  title: Uncommitted space (GiB)
  queries:
    newRelic:
      select: average(vsphere.datastore.uncommitted)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(uncommitted)
      from: VSphereDatastoreSample
      eventId: entityGuid
      eventName: entityName
