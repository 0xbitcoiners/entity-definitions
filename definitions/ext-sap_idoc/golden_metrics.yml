avgProcTime:
  title: Avg Processing Time
  unit: SECONDS
  query:
    select: average(NR.SAP.IDOC.PROCESS_TIME)
    from: Metric
    eventId: entity.guid

  kind: AVERAGE
totalCount:
  title: Total Count
  unit: COUNT
  query:
    select: count(*)
    from: NR_SAP_IDOC
    eventId: entity.guid

  kind: COUNT
errorCount:
  title: Error Count
  unit: COUNT
  query:
    select: count(*)
    from: NR_SAP_IDOC
    where: STATUS_LIGHT = 'RED'
    eventId: entity.guid
  kind: COUNT
